<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../user-solid.svg" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./form.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="loader"></div>
    <div class="container">
      <h3>Request for Raji services</h3>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          placeholder="Business Name or Personal Name"
          required
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          placeholder="your@mail.com"
          required
        /><br />
        <label for="message">Message:</label><br />
        <textarea
          id="message"
          placeholder="kindly include your whatsApp contact!"
          required
        ></textarea
        ><br />
        <input type="submit" value="Send" />
        <div class="notice"></div>
      </form>
      <button class="scroll-link top-link">
        <a href="../../index.html">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>
      </button>
    </div>
    <script type="module" src="./form.js"></script>
  </body>
</html>
